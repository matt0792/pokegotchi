<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokégotchi</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Workbench&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="full-screen-index">
      <div class="generic-container">
        <div class="top-header">
          <div class="title" onClick="showSaveOptions()">Pokégotchi</div>
          <div class="draw-link">
            <div class="tut-arrow hidden" id="tutArrow">
              <i class="bi bi-caret-right-fill"></i>
            </div>
            <a href="draw.html" class="link-strip draw-link"
              >Get a new Pokémon!</a
            >
          </div>
          <div class="currency-display">
            <div class="currency-icon"><i class="bi bi-cash-stack"></i></div>
            <div class="currency-amount" id="currencyAmount">000</div>
          </div>
        </div>
        <div class="pen-section" id="penSection"></div>
        <div class="events" id="eventDiv">
          <div class="event-display" id="eventDisplay">
            Welcome to Pokégotchi!
          </div>
        </div>
        <div class="bottom-content">
          <div class="game-title">Pokédex</div>
          <div class="pokemon-amount" id="pokemonAmount"></div>
          <div class="pokedex" id="pokeDex"></div>
          <div class="dex-desc">
            Collect more pokémon to fill out the Pokédex!
          </div>
          <div id="logElement" class="hidden">
            <div class="game-title">Log</div>
            <div class="log-container">
              <div class="log" id="log"></div>
            </div>
          </div>
          <div class="load-section hidden" id="loadSection">
            <div class="save-file" onclick="downloadHelper()">
              Get Save File
            </div>
            <input type="file" id="fileInput" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="pokeAi.js" type="text/javascript"></script>
    <script src="pokeDex.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Pokemon!</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" href="extraStyling.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Workbench&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="fetchPokemon()">
    <div class="full-screen">
      <div class="open-currency-display" id="openCurrency">
        <div class="currency-display">
          <div class="currency-icon"><i class="bi bi-cash-stack"></i></div>
          <div class="currency-amount" id="currencyAmount">000</div>
        </div>
      </div>
      <div class="name-banner top-banner hidden" id="nameBannerTop"></div>
      <div class="reveal-container">
        <div class="button-circle">
          <a href="./index.html" class="link"
            ><i class="bi bi-arrow-left-short"></i
          ></a>
        </div>
        <div class="open-button hidden" id="openButton" onclick="drawHelper(); openPokemon()">
          <div class="open-circle">
            <div class="circle-text" id="circleText"></div>
            <div class="open-cost" id="openCost">
              <i class="bi bi-cash"> -20</i>
            </div>
          </div>
        </div>
        <div class="loader" id="loader">
          <div class="spinner-border" role="status"></div>
          <div class="load-desc" id="loadDesc"></div>
        </div>
        <div class="reveal-details hidden" id="revealDetails">
          <div class="sprite-display" id="spriteDisplay"></div>
          <div class="pokemon-reveal-name" id="revealName">NAME</div>
          <div class="pokemon-reveal-stats" id="revealStats">STATS</div>
          <div class="pokemon-reveal-stats" id="revealHp">HP</div>
          <div class="space-repeat hidden" id="spaceRepeat">Press spacebar to open again</div>
        </div>
      </div>
      <div class="name-banner bottom-banner hidden" id="nameBannerBottom"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="coinSet.js" type="text/javascript"></script>
  </body>
</html>
